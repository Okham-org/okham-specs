otc: "0.2.0"
id: "okham.trace.span"
name: "Trace Span"
description: "Span metadata for an individual trace segment."
version: "1.0.0"
status: "stable"
fields:
  - name: "traceId"
    type: "string"
    required: true
    description: "Identifier of the root trace."
  - name: "spanId"
    type: "string"
    required: true
    description: "Identifier of the span within the trace."
  - name: "parentSpanId"
    type: "string"
    required: false
    description: "Identifier of the parent span."
