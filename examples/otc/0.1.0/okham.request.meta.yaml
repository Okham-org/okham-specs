otc: "0.2.0"
id: "okham.request.meta"
name: "Request Meta"
description: "Metadata associated with a request or command."
version: "1.0.0"
status: "stable"
fields:
  - name: "requestId"
    type: "string"
    required: true
    description: "Identifier for the request or command."
  - name: "traceId"
    type: "string"
    required: false
    description: "Trace identifier for correlating the request."
  - name: "requestedAt"
    type: "string"
    required: false
    description: "Timestamp when the request was issued."
