otc: "0.2.0"
id: "okham.validation.issue"
name: "Validation Issue"
description: "Single validation issue with a path and message."
version: "1.0.0"
status: "stable"
fields:
  - name: "path"
    type: "string"
    required: true
    description: "JSON Pointer or field path associated with the issue."
  - name: "message"
    type: "string"
    required: true
    description: "Human-readable validation message."
  - name: "code"
    type: "string"
    required: false
    description: "Machine-readable validation code."
  - name: "severity"
    type: "string"
    required: false
    description: "Severity label for the issue."
