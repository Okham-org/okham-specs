otc: "0.2.0"
id: "okham.ui.form.state"
name: "UI Form State"
description: "State of a UI form including validation and submission status."
version: "1.0.0"
status: "stable"
fields:
  - name: "isValid"
    type: "boolean"
    required: true
    description: "Whether the current form state is valid."
  - name: "isSubmitting"
    type: "boolean"
    required: false
    description: "Whether the form is currently submitting."
  - name: "errors"
    type: "array"
    required: false
    description: "Validation issues for the form fields."
