otc: "0.2.0"
id: "okham.pagination"
name: "Pagination"
description: "Canonical pagination parameters for list requests."
version: "1.0.0"
status: "stable"
fields:
  - name: "page"
    type: "integer"
    required: false
    description: "1-based page index to request."
  - name: "pageSize"
    type: "integer"
    required: false
    description: "Number of items per page requested by the client."
  - name: "cursor"
    type: "string"
    required: false
    description: "Opaque cursor token for cursor-based pagination."
