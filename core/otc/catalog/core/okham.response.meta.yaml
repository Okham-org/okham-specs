otc: "0.2.0"
id: "okham.response.meta"
name: "Response Meta"
description: "Metadata associated with a response or result."
version: "1.0.0"
status: "stable"
fields:
  - name: "requestId"
    type: "string"
    required: true
    description: "Identifier of the request this response relates to."
  - name: "respondedAt"
    type: "string"
    required: false
    description: "Timestamp when the response was generated."
  - name: "status"
    type: "string"
    required: false
    description: "Result status for the response."
