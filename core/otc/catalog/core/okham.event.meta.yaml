otc: "0.2.0"
id: "okham.event.meta"
name: "Event Meta"
description: "Canonical event metadata including trace and producer details."
version: "1.0.0"
status: "stable"
fields:
  - name: "eventId"
    type: "string"
    required: true
    description: "Identifier of the event instance."
  - name: "occurredAt"
    type: "string"
    required: true
    description: "Timestamp when the event occurred."
  - name: "producer"
    type: "okham.event.producer"
    required: true
    description: "Producer information for the event."
  - name: "trace"
    type: "okham.trace"
    required: false
    description: "Trace metadata correlating the event."
