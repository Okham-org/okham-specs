otc: "0.2.0"
id: "okham.request.context"
name: "Request Context"
description: "Contextual metadata attached to a request."
version: "1.0.0"
status: "stable"
fields:
  - name: "requestId"
    type: "string"
    required: true
    description: "Identifier of the request."
  - name: "actor"
    type: "okham.actor"
    required: false
    description: "Actor associated with the request."
  - name: "trace"
    type: "okham.trace"
    required: false
    description: "Trace metadata for the request."
