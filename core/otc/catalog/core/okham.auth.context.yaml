otc: "0.2.0"
id: "okham.auth.context"
name: "Auth Context"
description: "Authentication context for an interaction or evaluation."
version: "1.0.0"
status: "stable"
fields:
  - name: "actorId"
    type: "string"
    required: true
    description: "Identifier of the authenticated actor."
  - name: "roles"
    type: "array"
    required: false
    description: "Roles associated with the actor."
  - name: "permissions"
    type: "array"
    required: false
    description: "Permissions granted to the actor."
  - name: "authenticatedAt"
    type: "string"
    required: false
    description: "Timestamp when authentication occurred."
