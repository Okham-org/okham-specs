otc: "0.2.0"
id: "okham.filter"
name: "Filter"
description: "Filter condition applied to queries and lists."
version: "1.0.0"
status: "stable"
fields:
  - name: "field"
    type: "string"
    required: true
    description: "Field name being filtered."
  - name: "operator"
    type: "string"
    required: true
    description: "Comparison operator for the filter."
  - name: "value"
    type: "string"
    required: false
    description: "Filter value expressed as a string token."
